<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Image Gallery</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for smoother transitions and effects */
        :root {
            --primary-color: #4f46e5; /* Indigo-600 */
        }
        .scroll-hidden::-webkit-scrollbar {
            display: none;
        }
        .scroll-hidden {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        /* Style for the fixed alert */
        #custom-alert {
            opacity: 1;
            transform: translateY(0);
        }
        #custom-alert.hidden {
            opacity: 0;
            transform: translateY(-20px);
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">

    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <h1 class="text-2xl font-bold text-gray-900">
                Shared Film Archive <span id="total-count" class="text-gray-400 text-base font-normal"></span>
            </h1>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <!-- Controls Section -->
        <section class="bg-white p-6 rounded-xl shadow-lg mb-8">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">Search & Filter</h2>
            <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 mb-4">
                <!-- Search Input -->
                <div class="flex-grow">
                    <label for="search-input" class="sr-only">Search Images</label>
                    <input type="text" id="search-input" placeholder="Search by ID, film stock, batch, or tags..."
                           class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                </div>
                <!-- Type Filter -->
                <div>
                    <label for="type-filter" class="sr-only">Filter by Film Type</label>
                    <select id="type-filter"
                            class="w-full md:w-48 p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 bg-white transition duration-150">
                        <option value="">All Types</option>
                        <option value="sheetfilm">Sheet Film</option>
                        <option value="rollfilm">Roll Film</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <!-- Popular Tags -->
            <div class="mt-4">
                <h3 class="text-sm font-medium text-gray-500 mb-2">Popular Tags:</h3>
                <div id="popular-tags-container" class="flex flex-wrap gap-2">
                    <!-- Tags will be dynamically loaded here -->
                    <div class="text-sm text-gray-400">Loading tags...</div>
                </div>
            </div>
        </section>

        <!-- Gallery Results and Count -->
        <div class="flex justify-between items-center mb-6">
            <p id="result-count" class="text-sm font-medium text-gray-600">Loading initial images...</p>
        </div>

        <!-- Image Gallery Grid -->
        <div id="image-gallery" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
            <!-- Image cards will be rendered here -->
            <div id="loading-indicator" class="col-span-full flex justify-center py-10">
                <svg class="animate-spin -ml-1 mr-3 h-10 w-10 text-indigo-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span class="text-lg text-indigo-500 ml-3">Loading Archive Data...</span>
            </div>
        </div>

        <!-- No Results Message -->
        <div id="no-results" class="hidden text-center py-20 bg-white rounded-xl shadow-lg mt-8">
            <p class="text-xl font-medium text-gray-500">ðŸ˜” No results found.</p>
            <p class="text-gray-400 mt-2">Try adjusting your search query or filters.</p>
        </div>

        <!-- Load More/Refresh Button -->
        <div class="text-center mt-10">
            <button id="load-more-button" onclick="handleLoadButtonAction()"
                    class="hidden px-6 py-3 bg-indigo-600 text-white font-semibold rounded-xl shadow-lg hover:bg-indigo-700 transition duration-150 transform hover:scale-[1.01]">
                View 10 Random Images
            </button>
        </div>

    </main>

    <!-- Image Detail Modal -->
    <div id="detail-modal" class="hidden fixed inset-0 z-50 overflow-y-auto bg-gray-900 bg-opacity-75 items-start justify-center p-4 pt-10" onclick="closeModal(event)">
        
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-4xl transform transition-all duration-300 scroll-hidden" onclick="event.stopPropagation();">
            <div class="flex justify-end p-4">
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 p-8 pt-0">
                <!-- Image Display (2/3 width) -->
                <div class="lg:col-span-2">
                    <img id="modal-image" src="" alt="Image Detail" class="w-full h-auto rounded-lg shadow-xl mb-4 max-h-[80vh] object-contain"
                         onerror="this.onerror=null; this.src='https://placehold.co/800x600/6b7280/ffffff?text=Image+Load+Error';">
                    <a id="download-link" href="#" download class="inline-flex items-center text-sm text-indigo-600 hover:text-indigo-800 font-medium transition mt-2">
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                        Download High Resolution
                    </a>
                </div>

                <!-- Metadata and Editing (1/3 width) -->
                <div class="lg:col-span-1 space-y-6">
                    <h2 id="modal-title" class="text-2xl font-bold text-gray-900 truncate">Image Title</h2>
                    
                    <!-- Metadata Block -->
                    <div class="space-y-2 text-sm">
                        <p class="text-gray-700"><strong class="font-medium text-gray-500">ID:</strong> <span id="modal-id" class="break-all"></span></p>
                        <p class="text-gray-700"><strong class="font-medium text-gray-500">Type:</strong> <span id="modal-type"></span></p>
                        <p class="text-gray-700"><strong class="font-medium text-gray-500">Stock:</strong> <span id="modal-stock"></span></p>
                        <p class="text-gray-700"><strong class="font-medium text-gray-500">Batch:</strong> <span id="modal-batch"></span></p>
                        <p class="text-gray-700 hidden"><strong class="font-medium text-gray-500">Thumb Path:</strong> <span id="modal-thumb-path"></span></p>
                    </div>

                    <!-- Description Editor -->
                    <div>
                        <label for="description-input" class="block text-sm font-medium text-gray-700 mb-1">Description (Editable)</label>
                        <textarea id="description-input" rows="3"
                                  class="w-full p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                        <button onclick="saveDescription()"
                                class="w-full mt-2 px-4 py-2 bg-indigo-600 text-white text-sm font-medium rounded-lg hover:bg-indigo-700 transition duration-150">
                            Save Description
                        </button>
                    </div>
                    
                    <!-- Tag Editor -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Tags (Collaborative)</label>
                        <div id="modal-tags" class="flex flex-wrap gap-2 mb-3">
                            <!-- Tags are rendered here -->
                        </div>
                        <div class="flex space-x-2">
                            <input type="text" id="new-tag" placeholder="Add a new tag..."
                                   class="flex-grow p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                            <button onclick="saveTag()"
                                    class="p-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition duration-150">
                                Add
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const API_BASE_URL = '/api/images'; // Base URL for metadata interaction
        const INITIAL_LOAD_COUNT = 10;
        const LOAD_BATCH_COUNT = 10;
        const CURRENT_USER_ID = 'user-001-collaborator'; // Simulated logged-in user ID
        
        // --- GLOBAL STATE ---
        let ALL_IMAGES = []; // Full dataset from JSON
        let filteredImages = []; // Images matching current search/filter criteria
        let imagesRenderedCount = 0; // Tracks how many images are currently displayed
        let activeImage = null; // The image currently open in the modal
        
        // --- ELEMENTS (Assigned in init) ---
        let galleryElement, searchInput, typeFilter, resultCountElement, noResultsElement, loadingIndicatorElement, loadMoreButton, popularTagsContainer, totalCountElement;
        
        // --- UTILITY FUNCTIONS ---
        
        // Converts the mock file path to a web URL, simulating Nginx mapping /opt/media to /media
        function filePathToWebUrl(filePath) {
            const baseDirMatch = '/opt/media';
            const webRoute = '/media';
            
            if (filePath && filePath.startsWith(baseDirMatch)) {
                // Ensure correct relative path for the frontend (assumes web server mapping)
                return filePath.replace(baseDirMatch, webRoute);
            }
            // Placeholder for image load errors if path is invalid
            return `https://placehold.co/600x400/374151/ffffff?text=Image+Unavailable`;
        }
        
        // Gets a random subset of an array (used for initial/random view)
        function getRandomSubset(array, count) {
            const shuffled = [...array].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        // Custom alert/toast notification (replaces native alert())
        function alertMessage(message, bgColor = 'bg-green-500') {
            const existing = document.getElementById('custom-alert');
            if (existing) existing.remove();

            const alertBox = document.createElement('div');
            alertBox.id = 'custom-alert';
            alertBox.className = `fixed top-4 right-4 ${bgColor} text-white px-6 py-3 rounded-xl shadow-2xl transition-all duration-300 z-50`;
            alertBox.textContent = message;
            
            document.body.appendChild(alertBox);
            
            // Auto-hide
            setTimeout(() => {
                alertBox.style.opacity = '0';
                setTimeout(() => alertBox.remove(), 300);
            }, 4000);
        }

        // --- DATA LOADING ---

        async function loadData() {
            try {
                // Fetch data from the assumed JSON file
                const response = await fetch('./image_data.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                ALL_IMAGES = await response.json();
                console.log(`Successfully loaded ${ALL_IMAGES.length} image records.`);
            } catch (error) {
                console.error("Could not load image_data.json.", error);
                // Critical error handling without using placeholder data
                alertMessage('Critical Error: Could not load required image data (image_data.json). Displaying empty library.', 'bg-red-700');
                ALL_IMAGES = []; 
            }
        }

        // --- GALLERY RENDERING ---
        
        function renderImageCard(image) {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-xl shadow-md hover:shadow-xl transition duration-300 cursor-pointer overflow-hidden transform hover:scale-[1.02]';
            card.onclick = () => openModal(image);

            const title = image.filename_base || image.image_id.split('/').pop();
            const webUrl = filePathToWebUrl(image.thumbnail_path);

            card.innerHTML = `
                <div class="aspect-[3/2]">
                    <img src="${webUrl}" 
                         alt="${title}" 
                         class="w-full h-full object-cover"
                         onerror="this.onerror=null; this.src='https://placehold.co/600x400/6b7280/ffffff?text=Image+Unavailable';"
                    >
                </div>
                <div class="p-3">
                    <h3 class="text-sm font-semibold text-gray-800 truncate">${title}</h3>
                    <p class="text-xs text-indigo-600 font-medium mt-1">${image.film_stock} (${image.film_type})</p>
                    <p class="text-xs text-gray-400 truncate mt-1">${image.description || 'No description'}</p>
                </div>
            `;
            return card;
        }

        function renderGalleryBatch(count, isRandomView = false) {
            const batch = filteredImages.slice(imagesRenderedCount, imagesRenderedCount + count);
            
            if (batch.length === 0 && imagesRenderedCount === 0) {
                // No results found for the filter, or empty library
                noResultsElement.classList.remove('hidden');
                loadMoreButton.classList.add('hidden');
                resultCountElement.textContent = ALL_IMAGES.length === 0 
                    ? `Library is empty.`
                    : `No images matched your search.`;
            } else {
                noResultsElement.classList.add('hidden');
                batch.forEach(img => {
                    galleryElement.appendChild(renderImageCard(img));
                });
                
                imagesRenderedCount += batch.length;

                // Update button text and function based on remaining results
                const remaining = filteredImages.length - imagesRenderedCount;
                
                if (remaining > 0 && !isRandomView) {
                    loadMoreButton.textContent = `Load ${Math.min(LOAD_BATCH_COUNT, remaining)} More Results`;
                    loadMoreButton.onclick = handleLoadButtonAction;
                    loadMoreButton.classList.remove('hidden');
                } else if (ALL_IMAGES.length > 0) {
                    // No more filtered results, switch button to random refresh (if data exists)
                    loadMoreButton.textContent = `View 10 Random Images`;
                    loadMoreButton.onclick = showRandomBatch;
                    loadMoreButton.classList.remove('hidden');
                } else {
                    loadMoreButton.classList.add('hidden');
                }
            }

            // Update result count display
            const total = filteredImages.length;
            if (isRandomView) {
                 resultCountElement.textContent = `Displaying ${imagesRenderedCount} random images from the library.`;
            } else if (total > 0) {
                resultCountElement.textContent = `Showing ${imagesRenderedCount} of ${total} result${total !== 1 ? 's' : ''}.`;
            }
        }
        
        // --- FILTERING AND VIEW MANAGEMENT ---

        function showRandomBatch() {
            // Reset filters to ensure clean random view
            searchInput.value = '';
            typeFilter.value = '';

            // Get a random subset
            filteredImages = getRandomSubset(ALL_IMAGES, INITIAL_LOAD_COUNT);

            galleryElement.innerHTML = '';
            imagesRenderedCount = 0;
            
            renderGalleryBatch(INITIAL_LOAD_COUNT, true);
        }

        function handleLoadButtonAction() {
            const query = searchInput.value.trim();
            const filterType = typeFilter.value;

            // If a filter is applied, we load more of the filtered results
            if (query || filterType) {
                renderGalleryBatch(LOAD_BATCH_COUNT, false);
            } else {
                // If the button is clicked while in random view mode, show a new random batch
                showRandomBatch();
            }
        }

        function filterImages() {
            const query = searchInput.value.toLowerCase().trim();
            const filterType = typeFilter.value;
            
            // If no filter is active, revert to the random view
            if (!query && !filterType) {
                showRandomBatch();
                return;
            }

            // 1. Determine which images match the criteria
            filteredImages = ALL_IMAGES.filter(img => {
                const tagsString = Array.isArray(img.tags) ? img.tags.join(' ') : '';
                const descriptionString = img.description || '';

                // Search across multiple fields
                const searchString = `${img.image_id} ${img.film_type} ${img.batch_info} ${img.filename_base} ${img.film_stock} ${descriptionString} ${tagsString}`.toLowerCase();
                
                // Text search
                const matchesQuery = !query || searchString.includes(query);
                
                // Type filter
                const matchesType = !filterType || img.film_type === filterType;

                return matchesQuery && matchesType;
            });

            // 2. Reset the gallery and count for the new filter
            galleryElement.innerHTML = '';
            imagesRenderedCount = 0;
            
            // 3. Render the first batch of results
            renderGalleryBatch(INITIAL_LOAD_COUNT, false);
        }

        // Render top 20 popular tags for quick access
        function renderPopularTags() {
            const tagCounts = {};
            ALL_IMAGES.forEach(img => {
                if (Array.isArray(img.tags)) {
                    img.tags.forEach(tag => {
                        const t = tag.toLowerCase();
                        tagCounts[t] = (tagCounts[t] || 0) + 1;
                    });
                }
            });

            const sortedTags = Object.entries(tagCounts)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 20);
            
            popularTagsContainer.innerHTML = sortedTags.map(([tag, count]) => `
                <button 
                    data-tag="${tag}" 
                    class="px-3 py-1 bg-indigo-100 text-indigo-700 text-xs font-medium rounded-full hover:bg-indigo-200 transition duration-150 cursor-pointer shadow-sm"
                >
                    ${tag} (${count})
                </button>
            `).join('');
            if (sortedTags.length === 0) {
                 popularTagsContainer.innerHTML = '<div class="text-sm text-gray-400">No tags found.</div>';
            }
        }

        // --- MODAL FUNCTIONS ---

        function renderModalTags() {
            const tagsContainer = document.getElementById('modal-tags');
            const tags = Array.isArray(activeImage.tags) ? activeImage.tags.sort() : [];
            
            // Render tags with delete button
            tagsContainer.innerHTML = tags.map(tag => 
                `<span class="flex items-center space-x-1 px-3 py-1 bg-indigo-100 text-indigo-700 text-xs font-medium rounded-full">
                    <span>${tag}</span>
                    <button 
                        onclick="deleteTag(event, '${tag}')" 
                        class="text-indigo-500 hover:text-red-600 transition duration-100 p-0 m-0 leading-none focus:outline-none"
                        title="Remove tag: ${tag}"
                    >
                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                </span>`
            ).join('');
        }

        function openModal(image) {
            activeImage = image;
            const modal = document.getElementById('detail-modal');
            
            const highResWebUrl = filePathToWebUrl(image.highres_path);
            
            document.getElementById('modal-image').src = highResWebUrl;
            document.getElementById('modal-title').textContent = image.filename_base || image.image_id.split('/').pop();
            document.getElementById('modal-id').textContent = image.image_id;
            document.getElementById('modal-type').textContent = image.film_type;
            document.getElementById('modal-stock').textContent = image.film_stock;
            document.getElementById('modal-batch').textContent = image.batch_info;
            document.getElementById('download-link').href = highResWebUrl; 
            document.getElementById('description-input').value = image.description || '';

            renderModalTags();

            modal.classList.remove('hidden');
            modal.classList.add('flex');
            document.body.classList.add('overflow-hidden'); 
        }

        window.closeModal = function(event) {
            const modal = document.getElementById('detail-modal');
            // Allow clicking only on the modal background to close
            if (event && event.target.id !== 'detail-modal' && event.target.tagName !== 'BUTTON') return;
            if (event && event.target.tagName === 'BUTTON' && event.target.closest('#detail-modal') !== modal) return;

            modal.classList.add('hidden');
            modal.classList.remove('flex');
            document.body.classList.remove('overflow-hidden');
            activeImage = null;
            // Re-render gallery view after closing modal in case metadata changed
            filterImages();
            renderPopularTags();
        }
        
        // --- API SIMULATION/INTERACTION FUNCTIONS ---

        // Helper to update the local ALL_IMAGES array after a successful operation
        function updateLocalImage(imageId, updates) {
            const index = ALL_IMAGES.findIndex(img => img.image_id === imageId);
            if (index !== -1) {
                // Apply updates (e.g., new description, new tags array)
                Object.assign(ALL_IMAGES[index], updates);
            }
        }

        window.saveTag = async function() {
            if (!activeImage) return;
            const tagInput = document.getElementById('new-tag');
            const newTag = tagInput.value.trim().toLowerCase(); // Normalize tag
            
            if (!newTag) {
                alertMessage('Please enter a tag to add.', 'bg-yellow-500');
                return;
            }

            const currentTags = activeImage.tags ?? [];
            
            if (currentTags.includes(newTag)) {  
                alertMessage(`Tag '${newTag}' already exists for this image.`, 'bg-blue-500');
                tagInput.value = '';
                return;
            }

try {
        // Actual POST request to add a tag
        const response = await fetch(`${API_BASE_URL}/${encodeURIComponent(activeImage.image_id)}/tags`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ tag: newTag, user_id: CURRENT_USER_ID })
        });

        if (response.ok) {
            // Update local state (activeImage and ALL_IMAGES)
            const updatedTags = [...(activeImage.tags || []), newTag].sort();
            activeImage.tags = updatedTags;
            updateLocalImage(activeImage.image_id, { tags: updatedTags });
            
            // Update UI
            renderModalTags();
            tagInput.value = '';
            // *** UPDATED SUCCESS MESSAGE ***
            alertMessage(`Tag '${newTag}' added successfully.`, 'bg-green-600');
        } else {
            const result = await response.json().catch(() => ({ message: 'Unknown server error.' }));
            alertMessage(`Database Error during tag save: ${result.message}`, 'bg-red-500');
        }
    } catch (error) {
        console.error("API Error during tag save:", error);
        alertMessage('Could not connect to the API server. Check Nginx configuration.', 'bg-red-500');
    }
}
    
window.deleteTag = async function(event, tagToDelete) {
    event.stopPropagation();
    if (!activeImage) return;

    try {
        // Actual DELETE request for a tag
        const response = await fetch(`${API_BASE_URL}/${encodeURIComponent(activeImage.image_id)}/tags`, {
            method: 'DELETE',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ tag: tagToDelete, user_id: CURRENT_USER_ID }) 
        });

        if (response.ok) {
            // Update local state (activeImage and ALL_IMAGES)
            const updatedTags = (activeImage.tags || []).filter(t => t !== tagToDelete);
            activeImage.tags = updatedTags;
            updateLocalImage(activeImage.image_id, { tags: updatedTags });

            // Update UI
            renderModalTags();
            // *** UPDATED SUCCESS MESSAGE ***
            alertMessage(`Tag '${tagToDelete}' removed successfully.`, 'bg-green-600');
        } else {
            const result = await response.json().catch(() => ({ message: 'Unknown server error.' }));
            alertMessage(`Database Error during tag deletion: ${result.message}`, 'bg-red-500');
        }
    } catch (error) {
        console.error("API Error during tag deletion:", error);
        alertMessage('Could not connect to the API server or delete tag. Check Nginx configuration.', 'bg-red-500');
    }
}

window.saveDescription = async function() {
    if (!activeImage) return;
    const descInput = document.getElementById('description-input');
    const newDesc = descInput.value.trim();
    
    try {
        // Actual PUT request for description
        const response = await fetch(`${API_BASE_URL}/${encodeURIComponent(activeImage.image_id)}/description`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ description: newDesc, user_id: CURRENT_USER_ID }) 
        });

        if (response.ok) {
            // Update the local data structure (so the user sees the change immediately)
            activeImage.description = newDesc; 
            updateLocalImage(activeImage.image_id, { description: newDesc });
            // *** UPDATED SUCCESS MESSAGE ***
            alertMessage("Description saved successfully.", 'bg-green-600');
        } else {
            const result = await response.json().catch(() => ({ message: 'Unknown server error.' }));
            alertMessage(`Database Error: ${result.message}`, 'bg-red-500');
        }
    } catch (error) {
        console.error("API Error during description save:", error);
        alertMessage('Could not connect to the API server. Check Nginx configuration.', 'bg-red-500');
    }
}
        // --- INITIALIZATION ---
        
        async function init() {
            // Assign elements
            galleryElement = document.getElementById('image-gallery');
            searchInput = document.getElementById('search-input');
            typeFilter = document.getElementById('type-filter');
            resultCountElement = document.getElementById('result-count');
            noResultsElement = document.getElementById('no-results');
            loadingIndicatorElement = document.getElementById('loading-indicator');
            loadMoreButton = document.getElementById('load-more-button');
            popularTagsContainer = document.getElementById('popular-tags-container');
            totalCountElement = document.getElementById('total-count');

            // 1. Load Data
            await loadData();
            
            // 2. Attach event listeners
            searchInput.addEventListener('input', filterImages);
            typeFilter.addEventListener('change', filterImages);
            
            // Event listener for popular tags (Delegated)
            popularTagsContainer.addEventListener('click', (e) => {
                if (e.target.tagName === 'BUTTON' && e.target.dataset.tag) {
                    searchInput.value = e.target.dataset.tag;
                    filterImages();
                }
            });

            // 3. Initial render
            loadingIndicatorElement.classList.add('hidden');
            totalCountElement.textContent = `(${ALL_IMAGES.length})`; // Display total count
            
            if (ALL_IMAGES.length > 0) {
                showRandomBatch();
                renderPopularTags();
            } else {
                resultCountElement.textContent = 'Library is empty.';
                noResultsElement.classList.remove('hidden');
                loadMoreButton.classList.add('hidden');
            }
        }

        document.addEventListener('DOMContentLoaded', init);

    </script>
</body>
</html>
