server {
    listen 80;
    listen [::]:80;
    server_name images.domainname;

    return 301 https://$host$request_uri;
}


server {
    listen 443 ssl ;
    listen [::]:443 ssl ;
    http2 on;
    server_name images.domainname;

    # --- SSL Configuration ---
    include snippets/images-ssl.conf;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # --- Security & Headers (Inlining common recommendations) ---
    # Strict Transport Security (HSTS): Enforces HTTPS for future visits (max-age is 1 year)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    # Prevent MIME-type sniffing
    add_header X-Content-Type-Options nosniff;
    # Prevent clickjacking
    add_header X-Frame-Options SAMEORIGIN;
    # Prevent cross-site scripting
    add_header X-XSS-Protection "1; mode=block";
    # Content Security Policy (Optional but highly recommended for better security)

    # --- 1. API Reverse Proxy (Flask/Gunicorn) ---
    # Only forward requests that start with /api/ to the backend service.
    location /api/ {
	limit_req zone=api_limit burst=10 nodelay;

        # Disable cache for POST/PUT requests to avoid stale data
        proxy_cache api_cache;
        proxy_cache_methods GET HEAD;
        proxy_cache_valid 200 302 5m; # Cache successful GET responses for 5 minutes (reduced from 10)
        proxy_cache_valid 404 1m;
        proxy_cache_bypass $http_pragma $request_method;
        proxy_no_cache $request_method;
        proxy_cache_revalidate on;
        add_header X-Cache-Status $upstream_cache_status;

	# FLASK/API Backend service
        proxy_pass http://172.16.8.26:5000; 
        
        # Standard proxy headers - critical for HTTPS
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Optimization: Enable HTTP/1.1 keep-alives to upstream server
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Optimization: Set a sensible timeout
        proxy_read_timeout 60s;

	access_log /var/log/nginx/api_access.log api_timing;
	error_log /var/log/nginx/api_error.log info;
    }

    root /usr/local/etc/nginx/html/ImageArchive ;
    index image_gallery.html; 
    
    location / {
        try_files $uri $uri/ =404;
    }

    location /media/ {
        alias /opt/media/; 
        expires max; 
        access_log off;
    }
}
